{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div><br>



<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form_group">
    <input type="text" class="form-control" name="task" placeholder="enter the task">
</div>
<div class="form_group">
      <input type="text" class="form-control" name="priority" placeholder="enter your priority ">
</div>
            <div class="form_group">
      <input type="date" class="form-control" name="date" placeholder="enter your date ">
</div>

<div class="form_group">
     <input type="submit" class="btn btn-success">
</div>


            </form>
    </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}} </h5>
                    <p><b>{{i.priority}}<br></b></p>
                    <p><b>{{i.date}}<br></b></p>

                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                     <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div><br>
            {% endfor %}
        </div>
</div>
    </div>
{% endblock %}
